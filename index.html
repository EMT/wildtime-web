<head>

	<title>Page Title</title>

	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/modernizr.js"></script>
</head>
<body>

	<div id="app">
		<header>
			<div id="wt-logo"><img src="images/wt-logo.svg"/></div>
			<div id="menu-button"><img src="images/menu-button.svg"/></div>
			<div id="grass-pattern"></div>
		</header>

		<div id="content">
		</div>	
	
	</div><!--app-->
	
	<script id="template-links-list" type="text/x-handlebars-template">
		{{#if items.length}}
			<ul class="links-list">
				{{#each items}}
					<li><a href="{{this.url}}">{{this.text}}</a>
						{{#if this.activities.length}}
							<ul class="links-sub-list">
								{{#each this.activities}}
									<li><a href="/activities/view/{{this.id}}">{{this.title}}</a></li>
								{{/each}}
							</ul>
						{{/if}}
					</li>
				{{/each}}
			</ul>
		{{/if}}
	</script>
	
	<script id="template-activity" type="text/x-handlebars-template">
		<h2>{{title}}</h2>
		<p>{{text}}</p>
	</script>

	<script src="js/zepto.min.js"></script>
	<script src="js/handlebars.js"></script>
	<script src="js/bootstrap.js"></script>
	
</body>
</html>
